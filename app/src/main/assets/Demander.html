<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>JSBridge</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta property="og:site_name" content="JsBridge"/>
    <style>
        .btn {
            border: 1px solid #ccc;
            padding: 1rem 0.5rem;
            display: block;
            text-align: center;
            width: 60%;
            margin: 30% auto 0 auto;
        }
    </style>
    <script>
        function callH5(data) {
            /// <summary>APP 调用页面方法</summary>
            try {
                data = JSON.stringify(data);
            } catch (e) {
                console.log(e)'
            }
                console.log(data)'
        }
        function callNative(data) {
            try {
                window.LifeServicePlatform.call(data);
            } catch (e) {
                console.log(e)'
            }
        }
    
    </script>
</head>

<body>
<a onclick="callNative({'tag':'a', 'parameter':{'index':'1', 'title':'紧急求助'}})"
   class="btn">
    紧急求助
</a>
<br/>
<a onclick="callNative({'tag':'b', 'parameter':{'index':'2', 'title':'家电维修'}})"
   class="btn">
    家电维修
</a>
<br/>
<a onclick="callNative({'tag':'c', 'parameter':{'index':'3', 'title':'生活设施维修'}})"
   class="btn">
    生活设施维修
</a>
<br/>
<a onclick="callNative({'tag':'d', 'parameter':{'index':'4', 'title':'其他生活事件'}})"
   class="btn">
    其他生活事件
</a>
<br/>
<a onclick="callNative({'tag':'e', 'parameter':{'index':'5', 'title':'心理咨询'}})"
   class="btn">
    心理咨询
</a>
<br/>
<a onclick="callNative({'tag':'f', 'parameter':{'index':'6', 'title':'寻医问药'}})"
   class="btn">
    寻医问药
</a>
<a onclick="callNative({'tag':'g', 'parameter':{'index':'7', 'title':'其他'}})"
   class="btn">
    其他
</a>
</body>
</html>
