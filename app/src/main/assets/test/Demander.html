<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>被援助角色交互测试</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <style>
        .btn {
            border: 1px solid #ccc;
            padding: 1rem 0.5rem;
            display: block;
            text-align: center;
            width: 60%;
            margin: 30% auto 0 auto;
        }
    </style>
    <!--H5页面与NATIVE公用引用名称为LifeServicePlatform，输入输出方法名称call(json格式数据)-->
    <script>
        function callH5(data) {
            /// <summary>APP 调用页面方法</summary>
            try {
                data = JSON.stringify(data);
            } catch (e) {
                console.log(e)
            }
                console.log(data)
        }
        function callNative(data) {
            try {
                window.LifeServicePlatform.call(JSON.stringify(data));
            } catch (e) {
                console.log(e)
            }
        }
    </script>
</head>

<body>
<!--
tag:事件区别标记
parameter：json交互协议
    title：如果html文件中已定义title,可省略
    url:新开本地页面显示H5页面后打开的url地址（访问时追加?tokenid=asdfasdf）,如果没有此字段默认不新开本地页面
    根据需求经协商可随意增加字段。
-->
<a onclick="callNative({'tag':'emergency_call_for_help', 'parameter':{'location':true, 'title':'紧急求助', 'url':''}})"
   class="btn">
    紧急求助
</a>
<a onclick="callNative({'tag':'appliance_maintenance', 'parameter':{'location':true, 'title':'家电维修', 'url':''}})"
   class="btn">
    家电维修
</a>
<a onclick="callNative({'tag':'living_facilities_maintenance', 'parameter':{'location':true, 'title':'生活设施维修', 'url':''}})"
   class="btn">
    生活设施维修
</a>
<a onclick="callNative({'tag':'other_life_events', 'parameter':{'location':true, 'title':'其他生活事件', 'url':''}})"
   class="btn">
    其他生活事件
</a>
<a onclick="callNative({'tag':'psychological_counseling', 'parameter':{'location':true, 'title':'心理咨询', 'url':''}})"
   class="btn">
    心理咨询
</a>
<a onclick="callNative({'tag':'doctor_medicine', 'parameter':{'location':true, 'title':'寻医问药', 'url':''}})"
   class="btn">
    寻医问药
</a>
<a onclick="callNative({'tag':'other', 'parameter':{'location':false, 'title':'其他', 'url':''}})"
   class="btn">
    其他
</a>
</body>
</html>
